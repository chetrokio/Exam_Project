{% extends "base/base.html" %}
{% block title %}Orders{% endblock %}
{% block content %}
    <h2>Your Orders</h2>
    <ul>
        {% for order in orders %}
            <li>Order ID: {{ order.id }} - Price: ${{ order.total_price }}</li>
        {% empty %}
            <li>No orders available.</li>
        {% endfor %}
    </ul>
{% endblock %}
