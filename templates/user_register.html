{% extends "base.html" %}
{% load static %}

{% block title %}User Registration{% endblock %}


{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">User Registration</h2>
    <form method="post" id="registration-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-lg mt-3" id="register-button">Register</button>
    </form>
  </div>
{% endblock %}
