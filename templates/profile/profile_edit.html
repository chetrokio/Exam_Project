{% extends "base/base.html" %}
{% load static %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

    <h2 class="mb-4">Edit Profile</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-lg mt-3">Save Changes</button>
    </form>
  </div>
{% endblock %}
