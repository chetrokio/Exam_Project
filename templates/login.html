{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h2 class="mb-4">Login</h2>
    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-lg mt-3">Login</button>
    </form>
  </div>
{% endblock %}
